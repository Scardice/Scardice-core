name: QuickJS Build Check

on:
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'scripts/quickjs_build_check.sh'
      - '.github/workflows/quickjs-build-check.yml'
      - 'dice/jsengine/quickjs/**'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'scripts/quickjs_build_check.sh'
      - '.github/workflows/quickjs-build-check.yml'
      - 'dice/jsengine/quickjs/**'

jobs:
  quickjs-build-check:
    name: QuickJS Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Native QuickJS Build Check
        run: |
          bash ./scripts/quickjs_build_check.sh native
